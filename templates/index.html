<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Flask Ajax Example</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="/static/js/javascript.js"></script>
</head>

<body>
    <section class="top">
        <h1>10年後の僕</h1>
        <p>
            10年後の僕は何をしているだろうか。<br>
            幸せに生活しているだろうか。<br>
        </p>
    </section>
    
    <form id="questionForm">
        <label for="name">氏名：</label>
        <input type="text" id="name" name="name" placeholder="Enter your name">
    
        <label for="gender">性別：</label>
        <select id="gender" name="gender">
            <option value="未設定">未設定</option>
            <option value="男性">男性</option>
            <option value="女性">女性</option>
        </select>
    
        <label for="age">年齢：</label>
        <input type="number" id="age" name="age" placeholder="Enter your age">
    
        <label for="wantToDo">やりたいこと：</label>
        <input type="text" id="wantToDo" name="wantToDo" placeholder="Enter your goal">
    
        <label for="currentStatus">現状：</label>
        <input type="text" id="currentStatus" name="currentStatus" placeholder="Enter your current status">
    
        <button type="submit" class="btn btn-dark">想像する</button>
    </form>
    

    <section class="contents">
        <h2>僕の未来</h2>
        <div id="response"></div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>

</html>
